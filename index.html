<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Ravi Style</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="screen" id="screen">
        <div id="previous-operand">
          <div id="operand">234</div>
          <div id="operator-symbol">*</div>
        </div>
        <div id="current-operand">9876</div>
      </div>
      <div id="buttons">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button id="operator">*</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button id="operator">/</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button id="operator">-</button>
        <button id="clear" class="span2">AC</button>
        <button id="delete">Del</button>
        <button id="operator">=</button>
        <button id="operator" class="span2">+</button>
        <button>0</button>
        <button>.</button>
      </div>
    </div>
  </body>
</html>
